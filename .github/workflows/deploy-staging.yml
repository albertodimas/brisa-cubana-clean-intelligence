name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.9.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  deploy-api:
    name: Deploy API to Railway
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: staging
      url: https://api-brisa-cubana-staging.up.railway.app

    steps:
      - name: Check Railway secret
        id: check-railway
        run: |
          if [ -z "${{ secrets.RAILWAY_STAGING_TOKEN }}" ]; then
            echo "⚠️  Skipping Railway staging deploy: RAILWAY_STAGING_TOKEN no configurado"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Railway staging token disponible"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-railway.outputs.skip == 'false'
        uses: actions/checkout@v4

      - name: Install Railway CLI
        if: steps.check-railway.outputs.skip == 'false'
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: steps.check-railway.outputs.skip == 'false'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: railway up --service api-staging --detach

      - name: Wait for deployment
        if: steps.check-railway.outputs.skip == 'false'
        run: sleep 30

      - name: Health check
        if: steps.check-railway.outputs.skip == 'false'
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-brisa-cubana-staging.up.railway.app/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Health check passed"

  deploy-web:
    name: Deploy Web to Vercel
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: staging
      url: https://brisa-cubana-staging.vercel.app

    steps:
      - name: Check Vercel secrets
        id: check-vercel
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "⚠️  Skipping Vercel staging deploy: faltan secretos (VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID)"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Vercel staging secrets disponibles"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-vercel.outputs.skip == 'false'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.check-vercel.outputs.skip == 'false'
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        if: steps.check-vercel.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: "24.9.0"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check-vercel.outputs.skip == 'false'
        run: pnpm install --frozen-lockfile

      - name: Build web app
        if: steps.check-vercel.outputs.skip == 'false'
        run: cd apps/web && pnpm build
        env:
          NEXT_PUBLIC_API_URL: https://api-brisa-cubana-staging.up.railway.app
          NEXT_PUBLIC_APP_URL: https://brisa-cubana-staging.vercel.app

      - name: Deploy to Vercel
        if: steps.check-vercel.outputs.skip == 'false'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          scope: ${{ secrets.VERCEL_ORG_ID }}
