name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brisa_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        node: ["22.x"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare database schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/brisa_ci
        run: pnpm --filter @brisa/api db:push --force-reset

      - name: Seed database
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/brisa_ci
        run: pnpm --filter @brisa/api db:seed

      - name: Export test env vars
        run: |
          echo "API_TOKEN=${{ secrets.API_TOKEN }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/brisa_ci" >> $GITHUB_ENV
          echo "AUTH_SECRET=${{ secrets.AUTH_SECRET || 'test-auth-secret' }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_API_URL=http://localhost:3001" >> $GITHUB_ENV
          echo "LOGIN_RATE_LIMIT=${{ secrets.LOGIN_RATE_LIMIT || '5' }}" >> $GITHUB_ENV
          echo "LOGIN_RATE_LIMIT_WINDOW_MS=${{ secrets.LOGIN_RATE_LIMIT_WINDOW_MS || '60000' }}" >> $GITHUB_ENV
          echo "E2E_ADMIN_EMAIL=admin@brisacubanaclean.com" >> $GITHUB_ENV
          echo "E2E_ADMIN_PASSWORD=Brisa123!" >> $GITHUB_ENV

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Install Playwright browsers
        if: matrix.node == '22.x'
        run: pnpm exec playwright install --with-deps

      - name: E2E tests
        if: matrix.node == '22.x'
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: pnpm test:e2e

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
        run: pnpm build
