name: PostHog Checkout Monitor
# Fix: Updated to use pnpm/action-setup@v4 with latest version and Node 20 to resolve Corepack signature verification failures

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      SKIP_MONITOR: "false"
    steps:
      - name: Evaluar secretos
        run: |
          if [ -z "${{ secrets.POSTHOG_API_KEY }}" ] || [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "SKIP_MONITOR=true" >> "$GITHUB_ENV"
            echo "### PostHog monitor omitido" >> "$GITHUB_STEP_SUMMARY"
            echo "Se requieren los secretos \`POSTHOG_API_KEY\` y \`SLACK_WEBHOOK_URL\` en GitHub → Settings → Secrets → Actions." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}" >> "$GITHUB_ENV"
            echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> "$GITHUB_ENV"
            echo "POSTHOG_CHECKOUT_LOOKBACK_MINUTES=10" >> "$GITHUB_ENV"
          fi

      - name: Checkout
        if: env.SKIP_MONITOR == 'false'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: env.SKIP_MONITOR == 'false'
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'
          run_install: false

      - name: Setup Node.js
        if: env.SKIP_MONITOR == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Instalar dependencias
        if: env.SKIP_MONITOR == 'false'
        run: pnpm install --frozen-lockfile

      - name: Ejecutar monitor de PostHog
        if: env.SKIP_MONITOR == 'false'
        env:
          POSTHOG_API_KEY: ${{ env.POSTHOG_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          POSTHOG_CHECKOUT_LOOKBACK_MINUTES: ${{ env.POSTHOG_CHECKOUT_LOOKBACK_MINUTES }}
        run: pnpm posthog:monitor
