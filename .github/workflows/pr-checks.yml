name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  smoke-tests:
    uses: ./.github/workflows/project-pipeline.yml
    with:
      job-name: PR smoke tests
      run-secret-scan: true
      run-database-prep: true
      run-e2e-suite: smoke
      playwright-report-name: playwright-report-smoke
      upload-playwright-only-on-failure: true
    secrets:
      api-token: ${{ secrets.API_TOKEN }}
      jwt-secret: ${{ secrets.JWT_SECRET }}
      auth-secret: ${{ secrets.AUTH_SECRET }}
