name: Vercel Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch o tag a desplegar (por defecto, main)"
        required: false
        default: "main"

concurrency:
  group: vercel-preview-${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-deployment:
    name: Deploy to Vercel Preview
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: preview-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Add pnpm to PATH
        run: |
          echo "$PNPM_HOME" >> "$GITHUB_PATH"
          sudo ln -sf "$PNPM_HOME/pnpm" /usr/local/bin/pnpm
          sudo install -m 755 "$PNPM_HOME/pnpm" /usr/bin/pnpm
          mkdir -p node_modules/.bin
          ln -sf "$(command -v pnpm)" node_modules/.bin/pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.13.0'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validar pnpm en PATH
        run: |
          corepack enable
          corepack prepare pnpm@10.18.0 --activate
          pnpm --version
          which pnpm

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        working-directory: apps/api

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build applications
        run: pnpm build

      - name: Install Vercel CLI
        run: pnpm add --global vercel@48.3.0

      - name: Sincronizar configuración Vercel API
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          export PATH="$PNPM_HOME:$PATH"
          pushd apps/api
          vercel pull --yes --environment=preview --scope brisa-cubana --token "$VERCEL_TOKEN"
          popd

      - name: Build API (prebuilt preview)
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          export PATH="$PNPM_HOME:$PATH"
          pushd apps/api
          mkdir -p node_modules/.bin
          ln -sf "$(command -v pnpm)" node_modules/.bin/pnpm
          vercel build --scope brisa-cubana --token "$VERCEL_TOKEN"
          popd

      - name: Sincronizar configuración Vercel Web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          export PATH="$PNPM_HOME:$PATH"
          vercel pull --yes --environment=preview --scope brisa-cubana --token "$VERCEL_TOKEN"

      - name: Build Web (prebuilt preview)
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          export PATH="$PNPM_HOME:$PATH"
          mkdir -p node_modules/.bin
          ln -sf "$(command -v pnpm)" node_modules/.bin/pnpm
          vercel build --scope brisa-cubana --token "$VERCEL_TOKEN"

      - name: Deploy Web to Vercel Preview
        id: deploy-web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(vercel deploy .vercel/output --prebuilt --yes --force --scope brisa-cubana --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### 🌐 Web Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY
          rm -rf .vercel/output

      - name: Deploy API to Vercel Preview
        id: deploy-api
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(vercel deploy apps/api/.vercel/output --prebuilt --yes --force --scope brisa-cubana --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### 🚀 API Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY
          rm -rf apps/api/.vercel/output

      - name: Comment PR with deployment URLs
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            if (!context.payload.pull_request) {
              core.info('No pull request context available; skipping comment.');
              return;
            }

            const webUrl = '${{ steps.deploy-web.outputs.url }}';
            const apiUrl = '${{ steps.deploy-api.outputs.url }}';

            const comment = `## 🚀 Preview Deployment Ready!

            | Application | Preview URL |
            |-------------|-------------|
            | 🌐 Web | [${webUrl}](${webUrl}) |
            | 🔧 API | [${apiUrl}](${apiUrl}) |

            **Commit**: ${context.sha.substring(0, 7)}
            **Deployed by**: GitHub Actions (Vercel CLI)

            ---

            ✅ Lint, Typecheck, and Tests passed before deployment.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
