name: Vercel Preview Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch o tag a desplegar (por defecto, main)"
        required: false
        default: "main"

concurrency:
  group: vercel-preview-${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-deployment:
    name: Deploy to Vercel Preview
    # Evita fallas por credenciales inexistentes en PRs automÃ¡ticos de Dependabot.
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.user.login != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brisa_e2e
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    environment:
      name: preview-web
      url: ${{ steps.deploy-web.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Add pnpm to PATH
        run: |
          echo "$PNPM_HOME" >> "$GITHUB_PATH"
          pnpm --version

      - name: Refuerzo pnpm global
        run: |
          sudo npm install -g pnpm@10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.13.0'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure runtime environment for tests
        env:
          DATABASE_URL_OVERRIDE: ${{ secrets.CI_DATABASE_URL }}
          DATABASE_URL_UNPOOLED_OVERRIDE: ${{ secrets.CI_DATABASE_URL_UNPOOLED }}
          JWT_SECRET_OVERRIDE: ${{ secrets.JWT_SECRET }}
          AUTH_SECRET_OVERRIDE: ${{ secrets.AUTH_SECRET }}
          ALLOWED_ORIGINS_OVERRIDE: ${{ secrets.ALLOWED_ORIGINS }}
          PROXY_ALLOWED_ORIGINS_OVERRIDE: ${{ secrets.PROXY_ALLOWED_ORIGINS }}
          NEXT_PUBLIC_API_URL_OVERRIDE: ${{ secrets.NEXT_PUBLIC_API_URL }}
          INTERNAL_API_URL_OVERRIDE: ${{ secrets.INTERNAL_API_URL }}
          NEXT_PUBLIC_BASE_URL_OVERRIDE: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_SITE_URL_OVERRIDE: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          set -euo pipefail
          echo "DATABASE_URL=${DATABASE_URL_OVERRIDE:-postgresql://postgres:postgres@127.0.0.1:5433/brisa_e2e}" >> "$GITHUB_ENV"
          echo "DATABASE_URL_UNPOOLED=${DATABASE_URL_UNPOOLED_OVERRIDE:-postgresql://postgres:postgres@127.0.0.1:5433/brisa_e2e}" >> "$GITHUB_ENV"
          echo "JWT_SECRET=${JWT_SECRET_OVERRIDE:-test-jwt-secret-for-ci-only}" >> "$GITHUB_ENV"
          echo "AUTH_SECRET=${AUTH_SECRET_OVERRIDE:-test-auth-secret-for-ci-only}" >> "$GITHUB_ENV"
          echo "ALLOWED_ORIGINS=${ALLOWED_ORIGINS_OVERRIDE:-http://localhost:3000,http://127.0.0.1:3000}" >> "$GITHUB_ENV"
          echo "PROXY_ALLOWED_ORIGINS=${PROXY_ALLOWED_ORIGINS_OVERRIDE:-http://localhost:3000,http://127.0.0.1:3000}" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL_OVERRIDE:-http://localhost:3001}" >> "$GITHUB_ENV"
          echo "INTERNAL_API_URL=${INTERNAL_API_URL_OVERRIDE:-http://localhost:3001}" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL_OVERRIDE:-http://localhost:3000}" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL_OVERRIDE:-http://localhost:3000}" >> "$GITHUB_ENV"
          echo "ENABLE_TEST_UTILS=true" >> "$GITHUB_ENV"
          echo "LOGIN_RATE_LIMIT=100" >> "$GITHUB_ENV"
          echo "LOGIN_RATE_LIMIT_WINDOW_MS=60000" >> "$GITHUB_ENV"
          echo "PORTAL_MAGIC_LINK_BASE_URL=http://localhost:3000" >> "$GITHUB_ENV"
          echo "PORTAL_MAGIC_LINK_CONFIRMATION_PATH=/clientes/acceso/confirmar" >> "$GITHUB_ENV"

      - name: Prepare database schema and seed data
        run: |
          pnpm --filter @brisa/api db:push
          pnpm --filter @brisa/api db:seed

      - name: Validar pnpm en PATH
        run: |
          pnpm --version
          which pnpm

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        working-directory: apps/api

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build applications
        run: pnpm build

      - name: Install Vercel CLI
        run: pnpm add --global vercel@48.3.0

      - name: Sincronizar configuraciÃ³n Vercel API
        working-directory: apps/api
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          export PATH="$PNPM_HOME:$PATH"
          vercel pull --yes --environment=preview --scope brisa-cubana --token "$VERCEL_TOKEN"

      - name: Sincronizar configuraciÃ³n Vercel Web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          export PATH="$PNPM_HOME:$PATH"
          vercel pull --yes --environment=preview --scope brisa-cubana --token "$VERCEL_TOKEN"

      - name: Build Web (prebuilt preview)
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          export PATH="$PNPM_HOME:$PATH"
          export PNPM_BIN="$(command -v pnpm)"
          mkdir -p node_modules/pnpm/bin node_modules/.bin
          cp "$GITHUB_WORKSPACE/scripts/pnpm-shim.cjs" node_modules/pnpm/bin/pnpm.cjs
          chmod +x node_modules/pnpm/bin/pnpm.cjs
          ln -sf "$PNPM_BIN" node_modules/.bin/pnpm
          vercel build --scope brisa-cubana --token "$VERCEL_TOKEN"

      - name: Build API (prebuilt preview)
        working-directory: apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          set -euo pipefail
          export PATH="$PNPM_HOME:$PATH"
          export PNPM_BIN="$(command -v pnpm)"
          mkdir -p node_modules/pnpm/bin node_modules/.bin
          cp "$GITHUB_WORKSPACE/scripts/pnpm-shim.cjs" node_modules/pnpm/bin/pnpm.cjs
          chmod +x node_modules/pnpm/bin/pnpm.cjs
          ln -sf "$PNPM_BIN" node_modules/.bin/pnpm
          vercel build --scope brisa-cubana --token "$VERCEL_TOKEN"

      - name: Deploy Web to Vercel Preview
        id: deploy-web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(vercel deploy --prebuilt --yes --force --scope brisa-cubana --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### ğŸŒ Web Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY
          rm -rf .vercel/output

      - name: Deploy API to Vercel Preview
        id: deploy-api
        working-directory: apps/api
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(vercel deploy --prebuilt --yes --force --scope brisa-cubana --token "$VERCEL_TOKEN")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### ğŸš€ API Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY
          rm -rf .vercel/output

      - name: Comment PR with deployment URLs
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            if (!context.payload.pull_request) {
              core.info('No pull request context available; skipping comment.');
              return;
            }

            const webUrl = '${{ steps.deploy-web.outputs.url }}';
            const apiUrl = '${{ steps.deploy-api.outputs.url }}';

            const comment = `## ğŸš€ Preview Deployment Ready!

            | Application | Preview URL |
            |-------------|-------------|
            | ğŸŒ Web | [${webUrl}](${webUrl}) |
            | ğŸ”§ API | [${apiUrl}](${apiUrl}) |

            **Commit**: ${context.sha.substring(0, 7)}
            **Deployed by**: GitHub Actions (Vercel CLI)

            ---

            âœ… Lint, Typecheck, and Tests passed before deployment.
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
