---
# Istio PeerAuthentication for namespace-wide mTLS
# Enforces strict mTLS for all services in brisa-production namespace

apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default-mtls
  namespace: brisa-production
spec:
  mtls:
    mode: STRICT  # Enforce mTLS for all services
---
# Authorization Policy for API access control
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: api-authz-policy
  namespace: brisa-production
spec:
  selector:
    matchLabels:
      app: api
  action: ALLOW
  rules:
    # Allow web service to call API
    - from:
        - source:
            principals:
              - cluster.local/ns/brisa-production/sa/web-service
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE", "PATCH"]
            paths: ["/api/*"]

    # Allow Prometheus scraping
    - from:
        - source:
            namespaces: ["monitoring"]
      to:
        - operation:
            methods: ["GET"]
            paths: ["/metrics"]

    # Allow health checks from ingress
    - from:
        - source:
            namespaces: ["istio-system"]
      to:
        - operation:
            methods: ["GET"]
            paths: ["/healthz", "/health/*"]
