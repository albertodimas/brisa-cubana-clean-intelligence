<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 280">
  <!-- Wave lines centered -->
  <g transform="translate(80, 30)">
    <!-- Top wave - Navy Blue -->
    <path d="M 20,50 Q 50,37 80,50 T 140,50" 
          stroke="#1e40af" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Dots on top wave -->
    <circle cx="50" cy="50" r="3.5" fill="#1e40af"/>
    <circle cx="80" cy="50" r="3.5" fill="#1e40af"/>
    <circle cx="110" cy="50" r="3.5" fill="#1e40af"/>
    
    <!-- Middle wave - Light Blue -->
    <path d="M 20,63 Q 50,50 80,63 T 140,63" 
          stroke="#60a5fa" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Bottom wave - Very Light Blue -->
    <path d="M 20,76 Q 50,63 80,76 T 140,76" 
          stroke="#93c5fd" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
  
  <!-- Text centered -->
  <text x="175" y="180" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="40" 
        font-weight="700" 
        fill="#1e293b"
        text-anchor="middle"
        letter-spacing="-1">BRISA CUBANA</text>
  <text x="175" y="205" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="11" 
        font-weight="600" 
        fill="#64748b"
        text-anchor="middle"
        letter-spacing="3">CLEAN INTELLIGENCE</text>
</svg>