version: '3.8'

services:
  postgres-test:
    image: postgres:17-alpine
    container_name: brisa-api-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: brisa_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d brisa_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests
