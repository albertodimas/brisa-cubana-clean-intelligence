services:
  postgres:
    image: postgres:17-alpine
    container_name: brisa-cubana-postgres-dev
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brisa_cubana_dev
    volumes:
      - brisa_cubana_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: brisa-cubana-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - brisa_cubana_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: brisa-cubana-mailhog-dev
    restart: unless-stopped
    ports:
      - "1026:1025" # SMTP
      - "8026:8025" # Web UI
    logging:
      driver: none

volumes:
  brisa_cubana_postgres_data:
    driver: local
  brisa_cubana_redis_data:
    driver: local
